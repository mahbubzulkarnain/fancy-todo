<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="google-signin-client_id"
          content="577955257208-bnmka8aiqq9ho0qivjuadqm529ege0aj.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="vendor/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container is-not-login">
    <div class="container-not-login">
        <div>
            <div class="mb-3">
                <form id="formLogin">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="input-group" type="text" id="emailLogin">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="input-group" type="password" id="passwordLogin">
                    </div>
                    <div class="float-right">
                        <input type="submit" value="Login" class="btn btn-success" style="width: 320px">
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
            <hr>
            <div>
                <div id="customBtn" class="btn btn-outline-danger" data-onsuccess="signIn" style="width: 320px">
                    <div class="buttonText">Login with google</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="app" class="container"></div>
<script src="scripts/config.js" type="text/javascript"></script>
<script src="scripts/helpers.js" type="text/javascript"></script>
<script src="scripts/template/header.js" type="text/javascript"></script>
<script src="scripts/template/navbar.js" type="text/javascript"></script>
<script src="scripts/template/body.js" type="text/javascript"></script>
<script src="scripts/template/footer.js" type="text/javascript"></script>
<script src="scripts/template/layout.js" type="text/javascript"></script>
<script src="scripts/pages/auth.js" type="text/javascript"></script>
<script src="scripts/pages/home.js" type="text/javascript"></script>

<!--Project-->
<script src="scripts/pages/project/create.js" type="text/javascript"></script>
<script src="scripts/pages/project/read.js" type="text/javascript"></script>

<!--Personal-->
<script src="scripts/pages/personal/create.js" type="text/javascript"></script>
<script src="scripts/pages/personal/read.js" type="text/javascript"></script>

<div class="modal" id="projectCreate">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Project</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="projectCreateForm">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" class="input-group" id="projectCreateTitle">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="input-group" id="projectCreateDescription"></textarea>
                    </div>
                    <div class="float-right">
                        <input class="btn btn-success" type="submit" id="projectCreateSubmit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="personalCreate">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Todo</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="personalCreateForm">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" class="input-group" id="personalCreateTitle">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="input-group" id="personalCreateDescription"></textarea>
                    </div>
                    <div class="float-right">
                        <input class="btn btn-success" type="submit" id="personalCreateSubmit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
